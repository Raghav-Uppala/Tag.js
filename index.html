<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.js"></script>
</head>
<body>
  <style>
    .tag {
      background-color: rgb(199, 199, 199);
      display: flex;
      padding-left: 0.1em;
      padding-right: 0.1em;
      margin-left: 0.3em;
      margin-right: 0.3em;
    }
    .tag .tagDelButton {
      color:rgb(102, 101, 101);
    }
    .tag .tagDelButton:hover {
      cursor: pointer;
      color: #111
    }
    .inputDiv{
      width:100%;
    }
    #input [contentEditable]:focus {
      outline:none;
    }
    #input {
      display:flex;
      width:300px;
      border: 2px solid black;
    }
  </style>
  <div id="result">
  </div>
  <div  id="input"></div>
  <script>
    let input = document.querySelector('#input')
    let test = new tagJS(input, {
      modifiers: ["@"],
      whitelist: true,
      repeatedTags: false,
      acceptedTags: ["1", "2", "3"],
      tagProperties: true,
      tagPropertyDelim: ":",
      tagDelButton:"&times",
      onSubmit: function(query) {document.querySelector("#result").innerText = query.searchQuery + " " + JSON.stringify(query.tags)}
    })
    test.runFunction()
  </script>
</body>
</html>
